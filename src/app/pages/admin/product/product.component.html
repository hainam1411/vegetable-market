

    <div class="row ">
      <div [ngClass]="isSidePanelVisible ? 'col-8' : 'col-12' ">
        <div class="card">
          <div class="card-header bg-primary-subtle">
            <div class="row">
              <div class="col-6 fw-bold fs-4">
                Products list
              </div>
              <div class="col-6 text-end">
                <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
              </div>
            </div>
          </div>

          <div class="card-body product-list-container">
            <div class="row g-3">
              <div class="" [ngClass]="isSidePanelVisible ? 'col-lg-3' : 'col-lg-2' " *ngFor="let product of productList">
                <div class="card h-100 mt-3">
                  <img [src]="product.productImageUrl" class="card-img-top img-fluid h-50" style="object-fit: cover"
                       alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ product.productName }}</h5>
                    <p class="card-text">{{ product.categoryName }}</p>
                    <div class="row">
                      <div class="col-6">
                        <a class="btn btn-primary text-center w-100" (click)="onEdit(product)">Edit</a>
                      </div>
                      <div class="col-6">
                        <a class="btn btn-danger text-center w-100" (click)="onDelete(product)">Delete</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4 " *ngIf="isSidePanelVisible">
        <div class="card">
          <div class="card-header bg-primary-subtle">
            <div class="row">
              <div class="col-6">
                New products
              </div>
              <div class="col-6 text-end">
                <button class="btn btn-sm btn-danger" (click)="closeSidePanel()">Close</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <label>SKU</label>
                <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
              </div>
              <div class="col-6">
                <label>Name</label>
                <input type="text" [(ngModel)]="productObj.productName" class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label>Short name</label>
                <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
              </div>
              <div class="col-6">
                <label>Price</label>
                <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
              </div>

            </div>
            <div class="row">
              <div class="col-6">
                <label>Category</label>
                <select name="" id="" [(ngModel)]="productObj.categoryId" class="form-select">
                  <option *ngFor="let cate of categoryList" [value]="cate.categoryId">{{ cate.categoryName }}</option>
                </select>
              </div>
              <div class="col-6">
                <label>Delivery time span</label>
                <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
              </div>

            </div>
            <div class="row">
              <div class="col-12">
                <label>Image</label>
                <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>Description</label>
                <input type="text" [(ngModel)]="productObj.productDescription" class="form-control">
              </div>
            </div>
            <div class="row pt-3 ps-2">
              <div class="col-6 ">
                <button class="btn btn-danger" (click)="closeSidePanel()">Cancel</button>
              </div>
              <div class="col-6 ">
                <button class="btn btn-success" *ngIf="productObj.productId == 0" (click)="onSave()">Create product</button>
                <button class="btn btn-success" *ngIf="productObj.productId !== 0" (click)="onUpdate()">Update product
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
