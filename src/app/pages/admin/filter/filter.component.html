<div class="card my-3">
  <div class="card-header bg-light">
    <h5 class="mb-0 fw-bold">Sort & Filter Products</h5>
  </div>
  <div class="card-body">
    <div class="row g-3 align-items-end">

      <!-- Sort by Price -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="fw-bold">Price</label>
        <select class="form-select form-select-sm" [(ngModel)]="filterProduct.price" (change)="onFilterChange()">
          <option value="">All</option>
          <option value="asc">Low to High</option>
          <option value="desc">High to Low</option>
        </select>
      </div>

      <!-- Sort by Name -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="fw-bold">Sort by Name</label>
        <select class="form-select form-select-sm" [(ngModel)]="filterProduct.sortByName" (change)="onFilterChange()">
          <option value="">All</option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
      </div>

      <!-- Category -->
      <div class="col-lg-2 col-md-4 col-sm-6">
        <label class="fw-bold">Category</label>
        <select class="form-select form-select-sm" [(ngModel)]="filterProduct.category" (change)="onFilterChange()">
          <option [value]="category.categoryId.toString()" *ngFor="let category of categoryList || []">
            {{ category.categoryName }}
          </option>
        </select>
      </div>

      <!-- Product Name -->
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="fw-bold">Product Name</label>
        <input type="text" class="form-control form-control-sm" placeholder="Enter product name" (input)="onSearch($event)">
      </div>

      <!-- Created Date -->
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="fw-bold">Time Created</label>
        <div class="d-flex gap-2">
          <input type="date" class="form-control form-control-sm" [(ngModel)]="filterProduct.CreatedFrom" (change)="onFilterChange()">
          <span>to</span>
          <input type="date" class="form-control form-control-sm" [(ngModel)]="filterProduct.CreatedTo" (change)="onFilterChange()">
        </div>
      </div>

      <!-- Price Range -->
      <div class="col-lg-3 col-md-6 col-sm-12">
        <label class="fw-bold">Price Range</label>
        <div class="d-flex gap-2">
          <input type="number" class="form-control form-control-sm" placeholder="Min" [(ngModel)]="filterProduct.priceFrom" (input)="onFilterChange()">
          <span>to</span>
          <input type="number" class="form-control form-control-sm" placeholder="Max" [(ngModel)]="filterProduct.priceTo" (input)="onFilterChange()">
        </div>
      </div>

    </div>
  </div>
</div>
